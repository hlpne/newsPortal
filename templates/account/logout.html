{% extends "main.html" %}
{% block title %}Выход из системы - News Portal{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow">
            <div class="card-body p-5 text-center">
                <div class="mb-4">
                    <i class="fas fa-sign-out-alt fa-3x text-warning mb-3"></i>
                    <h2 class="h3 mb-2">До свидания!</h2>
                    <p class="text-muted">Вы успешно вышли из системы</p>
                </div>

                <div class="alert alert-info">
                    <i class="fas fa-info-circle me-2"></i>
                    Спасибо за использование News Portal!
                </div>

                <div class="d-grid gap-2">
                    <a href="/" class="btn btn-primary btn-lg">
                        <i class="fas fa-home me-2"></i>На главную
                    </a>
                    <a href="{% url 'account_login' %}" class="btn btn-outline-primary">
                        <i class="fas fa-sign-in-alt me-2"></i>Войти снова
                    </a>
                </div>

                <div class="mt-4">
                    <small class="text-muted">
                        <i class="fas fa-clock me-1"></i>
                        Сессия завершена в {{ "now"|date:"H:i" }}
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .btn {
        border-radius: 0.5rem;
        font-weight: 500;
    }
    
    .card {
        border-radius: 1rem;
        border: none;
    }
    
    .alert {
        border-radius: 0.5rem;
        border: none;
    }
</style>
{% endblock %}

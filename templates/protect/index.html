{% extends "main.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body text-center">
                <h2 class="card-title mb-4">
                    <i class="fas fa-user-circle text-primary me-2"></i>
                    Добро пожаловать, {{ request.user.username }}!
                </h2>
                <p class="card-text text-muted mb-4">Персональная информация и настройки</p>
                
                <div class="d-grid gap-2 d-md-block">
                    <form method="post" action="/accounts/logout/" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-outline-danger me-2">
                            <i class="fas fa-sign-out-alt me-1"></i>Выйти
                        </button>
                    </form>
                    <a href="/news/" class="btn btn-primary me-2">
                        <i class="fas fa-newspaper me-1"></i>Перейти к новостям
                    </a>
                    
                    {% if is_not_author %}
                        <a href="/sign/upgrade/" class="btn btn-success">
                            <i class="fas fa-user-plus me-1"></i>Стать автором
                        </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
